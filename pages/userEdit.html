<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../static/css/amazeui.min.css" />
<link rel="stylesheet" href="../static/css/admin.css">
<link rel="stylesheet" href="../static/css/app.css">
<link rel="stylesheet" href="../static/layui/css/layui.css">
<body>
<div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
        <input id="nickName" class="layui-input" type="text" placeholder='请输入昵称' autocomplete="off" lay-verify="title">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">类型</label>
    <div class="layui-input-block">
        <input id="userType" class="layui-input" type="text" placeholder='请输入用户类型' autocomplete="off" lay-verify="title">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
        <input id="status" class="layui-input" type="text" placeholder='请输入用户状态' autocomplete="off" lay-verify="title">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">财富</label>
    <div class="layui-input-block">
        <input id="balance" class="layui-input" type="text" placeholder='请输入财富' autocomplete="off" lay-verify="title">
    </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/amazeui.min.js"></script>
<script src="../static/js/userManage.js"></script>
<script type="text/javascript" src="../static/layui/layui.js"></script>
</body>
</html>
