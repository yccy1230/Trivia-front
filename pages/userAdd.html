<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>增加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css"  media="all">
    <link rel="stylesheet" href="../static/css/manage.css"  media="all">

</head>
<body>

<div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
        <input id="account" class="layui-input" type="text" placeholder='请输入用户名' autocomplete="off" lay-verify="title">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
        <input id="nickName" class="layui-input" type="text" placeholder='请输入昵称' autocomplete="off" lay-verify="title">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
        <input id="password" class="layui-input" type="password" placeholder='请输入用户密码' autocomplete="off" lay-verify="title">
    </div>
</div>

</body>
<script src="../static/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" language="javascript"></script>
</html>
