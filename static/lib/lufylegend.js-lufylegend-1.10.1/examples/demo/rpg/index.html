        .dice_1{background-position:-5px -4px;position:relative;top:330px;left:190px}
        .dice_2{background-position:-5px -107px;position:relative;top:330px;left:190px}

        .dice_4{background-position:-5px -317px;position:relative;top:330px;left:190px}
        .dice_5{background-position:-5px -427px;position:relative;top:330px;left:190px}
        .dice_6{background-position:-5px -535px;position:relative;top:330px;left:190px}
        .dice_t{background-position:-5px -651px;position:relative;top:330px;left:190px}
        .dice_s{background-position:-5px -763px;position:relative;top:330px;left:190px}
        .dice_e{background-position:-5px -876px;position:relative;top:330px;left:190px}
        p#result{text-align:center; font-size:16px}

    <script type="text/javascript" src="http://www.aspku.com/ajaxjs/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var dice = $("#dice");
            var num=0;
            dice.click(function(){
                $(".wrap").append("<div id='dice_mask'></div>");//加遮罩
                dice.attr("class","dice");//清除上次动画后的点数
                dice.css('cursor','default');
                 num = Math.floor(Math.random()*6+1);//产生随机数1-6
                dice.animate({left: '+190px'}, 100,function(){
                    dice.addClass("dice_t");
                }).delay(200).animate({top:'+330px'},100,function(){
                    dice.removeClass("dice_t").addClass("dice_s");
                }).delay(200).animate({opacity: 'show'},600,function(){
                    dice.removeClass("dice_s").addClass("dice_e");
                }).delay(100).animate({left:'190px',top:'330px'},100,function(){
                    dice.removeClass("dice_e").addClass("dice_"+num);


                    /*$("#result").innerHTML=num;*/
                    $("#result").html("您掷得点数是<span>"+num+"</span>");
                    document.getElementById("totalresult").style.display="block";

                    document.getElementById("btn").onclick=function(){
                        $("#totalresult").show().delay (1000).fadeOut ();
                        clickthis(num);
                    }
                    dice.css('cursor','pointer');
                    $("#dice_mask").remove();//移除遮罩
                });
            });
        });

    </script>
